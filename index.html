<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <main>
      <div class="first-container">
        <div class="odin-logo">
          <img src="/img/odin-lined.png" alt="Logo de odin project" />
          <h1>ODIN</h1>
        </div>
        <div class="credits-container">
          <p>
            Photo by
            <a
              href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA"
              >Halie West</a
            >
            on <a href="https://unsplash.com/es">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="second-container">
        <div class="phrase">
          <p class="first-phrase">
            This is not real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up now to
            get started.
          </p>
          <p class="second-phrase">You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <form
            id="myform"
            action="https://httpbin.org/post"
            method="post"
            onsubmit="return sendForm()">
            <div class="content-form">
              <legend>Let's do this!</legend>

              <div class="inputs">
                <div class="left-container">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" name="first-name" id="first-name" required />

                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required />

                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password" required />
                  <span id="alert"></span>
                </div>

                <div class="right-container">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" name="last-name" id="last-name" required />

                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone" id="phone" required />

                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    required />
                </div>
              </div>
            </div>
            <div class="button-part">
              <button class="submit" type="submit">Create Account</button>

              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      const inputPassword = document.getElementById("password");
      const inputPasswordConfirm = document.getElementById("confirm_password");
      const buttonSubmit = document.getElementsByClassName("submit");
      const spanAlert = document.getElementById("alert");

      function sendForm() {
        const formulario = document.getElementById("myform");
        if (inputPassword.value != inputPasswordConfirm.value) {
          spanAlert.innerText = "*Passwords do not match";
          return false;
        } else {
          formulario.submit();
          return true;
        }
      }
    </script>
  </body>
</html>
